<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="robots" content="noindex">
	<title>コンポーネントパーツカタログ - MELIA FITNESS</title>
	<meta name="description" content="コンポーネントパーツのカタログページです。">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allura&family=Lora&display=swap">
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<div class="l-section">
		<div class="l-inner">
			<hr class="u-hr-space">
			<div class="c-logo-header"><img class="c-logo-header__img" src="../assets/img/logo.png" alt="MELIA FITNESS"></div>

			<hr class="u-hr-space">
			<a href="" class="c-btn-line">LINE予約</a>

			<hr class="u-hr-space">
			<a href="" class="c-btn-line c-btn-line--wide"><span>２分で完了！LINEで予約する</span></a>

			<hr class="u-hr-space">
			<ul>
				<li class="c-text-checkMark"><img src="../assets/img/icon-check.png" alt="チェックマーク" width="24" height="24" loading="lazy">トレーニングをしても本当に痩せられるか不安。</li>
			</ul>

			<hr class="u-hr-space">
			<div class="c-text-speechBubble"><span>先着10名様限定</span></div>

			<hr class="u-hr-space">
			<div class="p-items-sns">
				<a href="#" class="p-items-sns__icon c-icon-sns"><img src="../assets/img/icon-youtube.png" alt="youtube" width="38.4" height="38.4" loading="lazy"></a>
				<a href="#" class="p-items-sns__icon c-icon-sns"><img src="../assets/img/icon-twitter.png" alt="youtube" width="38.4" height="38.4" loading="lazy"></a>
				<a href="#" class="p-items-sns__icon c-icon-sns"><img src="../assets/img/icon-instagram.png" alt="youtube" width="38.4" height="38.4" loading="lazy"></a>
			</div>

			<hr class="u-hr-space">
			<div class="c-sectionTitle--center">
				<h2 class="c-sectionTitle__en">FEATURE</h2>
				<span class="c-sectionTitle__ja">MELIA FITNESSが選ばれる5つの特徴</span>
			</div>

			<hr class="u-hr-space">
			<div class="c-sectionTitle--left">
				<h2 class="c-sectionTitle__en u-white-space"><span>MEMBER’S VOICE</span><span class="c-sectionTitle__bar"></span></h2>
				<span class="c-sectionTitle__ja">会員様の声</span>
			</div>

			<hr class="u-hr-space">
			<a class="c-btn-toTop js-top" href="#">TO<br>TOP</a><!-- /.c-to-top -->
		</div>
	</div><!-- l-section -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../assets/js/script.js"></script>
</body>

</html>
